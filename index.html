<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nassim</title>

  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#1a0f1f;
      --card:rgba(255,255,255,.08);
      --stroke:rgba(255,255,255,.12);
      --text:#f9fafb;
      --muted:rgba(249,250,251,.75);

      --accent1:#f97316; /* orange */
      --accent2:#60a5fa; /* bleu */
      --yes1:#22c55e;
      --yes2:#16a34a;
      --no1:#fb7185;
      --no2:#ef4444;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 20% 20%, rgba(249,115,22,.25), transparent 60%),
        radial-gradient(900px 600px at 80% 70%, rgba(96,165,250,.22), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    .card{
      width:min(620px, 92vw);
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:24px;
      padding:28px 24px;
      box-shadow: 0 22px 70px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      text-align:center;
      position:relative;
    }

    .name{
      display:inline-block;
      padding:8px 14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      font-weight:900;
      letter-spacing:.06em;
      font-size:12px;
      margin-bottom:12px;
    }
    .name span{
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }

    h1{
      margin:0 0 10px;
      font-size:26px;
      line-height:1.25;
      letter-spacing:-.02em;
    }

    p{
      margin:0;
      color:var(--muted);
    }

    #plea{
      margin-top:14px;
      min-height:22px;
      font-weight:800;
      letter-spacing:.01em;
      color:rgba(249,250,251,.92);
    }

    .buttons{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      margin-top:18px;
      min-height:70px;
    }

    button{
      border:0;
      padding:14px 18px;
      border-radius:999px;
      font-weight:800;
      cursor:pointer;
      transition: transform .18s ease, opacity .18s ease, filter .18s ease;
      user-select:none;
    }

    #yesBtn{
      background: linear-gradient(135deg, var(--yes1), var(--yes2));
      color:white;
      transform:scale(1);
    }
    #yesBtn:hover{filter:brightness(1.05)}

    #noBtn{
      background: linear-gradient(135deg, var(--no1), var(--no2));
      color:white;
      transform:scale(1);
    }

    .final{
      display:none;
      margin-top:18px;
      animation: pop .35s ease both;
    }

    .final img{
      width:min(360px, 86vw);
      border-radius:16px;
      box-shadow:0 18px 40px rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.10);
    }

    .final-text{
      margin-top:12px;
      font-weight:900;
      opacity:.95;
    }

    @keyframes pop{
      from{transform:scale(.92);opacity:0}
      to{transform:scale(1);opacity:1}
    }

    .confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
    }
    .piece{
      position:absolute;
      width:10px;
      height:14px;
      top:-20px;
      animation: fall linear forwards;
      border-radius:3px;
    }
    @keyframes fall{
      to{transform:translateY(110vh) rotate(720deg)}
    }
  </style>
</head>

<body>
  <div class="confetti" id="confetti"></div>

  <div class="card">
    <div class="name">Pour <span id="hisName">Nassim</span></div>

    <h1>
      <span id="hisName2">Nassim</span>, est-ce que tu veux finir ta vie auprès de moi, pour toujours ?
    </h1>

    <p>Clique, et sois honnête.</p>

    <div id="plea"></div>

    <div class="buttons" id="buttons">
      <button id="yesBtn">Oui</button>
      <button id="noBtn">Non</button>
    </div>

    <div class="final" id="final">
  <img src="https://media.tenor.com/4_oUN4CJOWUAAAAM/obito-rin.gif">
  <div class="final-text">
    YOUPIII ! Tu seras mon obito et je serai ta Rin pour la vie inshaa Allah ❤️
  </div>
</div>

  <script>
    // Si un jour tu veux changer le prénom, modifie juste ici :
    const NAME = "Nassim";

    document.getElementById("hisName").textContent = NAME;
    document.getElementById("hisName2").textContent = NAME;

    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const final  = document.getElementById("final");
    const buttons = document.getElementById("buttons");
    const plea   = document.getElementById("plea");
    const confetti = document.getElementById("confetti");

    const messages = [
      "stp",
      "réfléchis bien",
      "t’es sûr",
      "allez…",
      "t’y es presque",
      "encore un effort",
      "je compte sur toi",
      "bon… choisis “Oui”"
    ];

    let noClicks = 0;

    function scaleNo(){
      // Rétrécit uniquement au clic
      const scale = Math.max(0.22, 1 - noClicks * 0.14);
      noBtn.style.transform = `scale(${scale})`;

      if(scale <= 0.40) noBtn.style.opacity = "0.45";
      if(scale <= 0.22) noBtn.style.pointerEvents = "none";
    }

    function scaleYes(){
      const scale = Math.min(2.1, 1 + noClicks * 0.18);
      yesBtn.style.transform = `scale(${scale})`;
    }

    function updateMessage(){
      plea.textContent = messages[Math.min(noClicks-1, messages.length-1)];
    }

    noBtn.addEventListener("click", (e)=>{
      e.preventDefault();
      noClicks++;
      scaleNo();
      scaleYes();
      updateMessage();
    });

    yesBtn.addEventListener("click", ()=>{
      buttons.style.display = "none";
      final.style.display = "block";
      confettiBurst();
    });

    function confettiBurst(){
      const colors=["#f97316","#60a5fa","#22c55e","#fbbf24"];
      for(let i=0;i<120;i++){
        const d=document.createElement("div");
        d.className="piece";
        d.style.left=Math.random()*100+"vw";
        d.style.background=colors[Math.floor(Math.random()*colors.length)];
        d.style.animationDuration=1.4+Math.random()*1.2+"s";
        d.style.opacity=0.85+Math.random()*0.15;
        confetti.appendChild(d);
      }
      setTimeout(()=>confetti.innerHTML="",3000);
    }
  </script>
</body>
</html>
