<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nassim</title>

  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#1a0f1f;
      --card:rgba(255,255,255,.08);
      --stroke:rgba(255,255,255,.12);
      --text:#f9fafb;
      --muted:rgba(249,250,251,.75);

      --yes1:#22c55e;
      --yes2:#16a34a;
      --no1:#fb7185;
      --no2:#ef4444;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 20% 20%, rgba(249,115,22,.25), transparent 60%),
        radial-gradient(900px 600px at 80% 70%, rgba(96,165,250,.22), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    .card{
      width:min(620px, 92vw);
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:24px;
      padding:28px 24px;
      box-shadow: 0 22px 70px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      text-align:center;
    }

    h1{
      margin:0 0 10px;
      font-size:26px;
      line-height:1.25;
      letter-spacing:-.02em;
    }

    p{
      margin:0;
      color:var(--muted);
    }

    #plea{
      margin-top:14px;
      min-height:22px;
      font-weight:800;
    }

    .buttons{
      display:flex;
      gap:14px;
      justify-content:center;
      margin-top:18px;
    }

    button{
      border:0;
      padding:14px 18px;
      border-radius:999px;
      font-weight:800;
      cursor:pointer;
      transition: transform .18s ease, opacity .18s ease;
    }

    #yesBtn{
      background: linear-gradient(135deg, var(--yes1), var(--yes2));
      color:white;
    }

    #noBtn{
      background: linear-gradient(135deg, var(--no1), var(--no2));
      color:white;
    }

    /* Écran final plein écran */
    .final{
      display:none;
      position:fixed;
      inset:0;
      background:
        radial-gradient(900px 600px at 20% 20%, rgba(249,115,22,.25), transparent 60%),
        radial-gradient(900px 600px at 80% 70%, rgba(96,165,250,.22), transparent 60%),
        linear-gradient(180deg, #0b1020, #1a0f1f);
      align-items:center;
      justify-content:center;
      flex-direction:column;
      text-align:center;
      padding:20px;
    }

    .final img{
      width:min(380px, 90vw);
      border-radius:16px;
      box-shadow:0 18px 40px rgba(0,0,0,.4);
    }

    .final-text{
      margin-top:16px;
      font-weight:900;
      font-size:22px;
      line-height:1.3;
      max-width:520px;
    }

  </style>
</head>

<body>

  <div class="card" id="card">

    <h1 id="question">
      Nassim, est-ce que tu veux finir ta vie auprès de moi, pour toujours ?
    </h1>

    <p id="subtitle">Clique, et sois honnête.</p>

    <div id="plea"></div>

    <div class="buttons" id="buttons">
      <button id="yesBtn">Oui</button>
      <button id="noBtn">Non</button>
    </div>

  </div>

  <!-- ÉCRAN FINAL -->
  <div class="final" id="final">
    <img src="https://media.tenor.com/4_oUN4CJOWUAAAAM/obito-rin.gif">

    <div class="final-text">
      YOUPIII ! Tu seras mon obito et je serai ta Rin pour la vie inshaa Allah ❤️
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const final  = document.getElementById("final");
    const card   = document.getElementById("card");
    const plea   = document.getElementById("plea");

    const messages = [
      "stp",
      "réfléchis bien",
      "t’es sûr",
      "allez…",
      "t’y es presque",
      "encore un effort"
    ];

    let noClicks = 0;

    function scaleNo(){
      const scale = Math.max(0.22, 1 - noClicks * 0.14);
      noBtn.style.transform = `scale(${scale})`;

      if(scale <= 0.40) noBtn.style.opacity = "0.45";
      if(scale <= 0.22) noBtn.style.pointerEvents = "none";
    }

    function scaleYes(){
      const scale = Math.min(2.1, 1 + noClicks * 0.18);
      yesBtn.style.transform = `scale(${scale})`;
    }

    function updateMessage(){
      plea.textContent =
        messages[Math.min(noClicks-1, messages.length-1)];
    }

    // NON → rétrécit uniquement au clic
    noBtn.addEventListener("click",(e)=>{
      e.preventDefault();
      noClicks++;
      scaleNo();
      scaleYes();
      updateMessage();
    });

    // OUI → écran final SEUL
    yesBtn.addEventListener("click",()=>{
      card.style.display="none";
      final.style.display="flex";
    });
  </script>

</body>
</html>
